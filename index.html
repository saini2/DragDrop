<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <div class="pick">
        <div class="rect" draggable="true" id='rectangle' ondragstart="onDragStart(event);" ondblclick="myFunction(event)">
            <p>Rectangle</p>
        </div>
        <div class="rect2" draggable="true" id='square' ondragstart="onDragStart(event);" ondblclick="myFunction(event)">
            <p>Square</p>
        </div>
        <div class="sqaure" draggable="true" id='circle' ondragstart="onDragStart(event);" ondblclick="myFunction(event)">
            <p>Circle</p>
        </div>
    </div>
    <div class="drop" ondragover="onDragOver(event);" ondrop="onDrop(event);">
    </div>
</body>
<script src='./script.js'>
</script>

</html>
